<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Result</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,800" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top left, #eff6ff, #ffffff);
        color: #334155;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 20px;
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        border-top: 5px solid #2563eb;
    }
    .wide-card { max-width: 800px; }
    h1 {
        text-align: center;
        font-size: 2rem;
        font-weight: 800;
        color: #0f172a;
        margin-bottom: 30px;
        margin-top: 0;
    }
    h2, h3 {
        text-align: center;
        font-weight: 600;
        color: #334155;
        margin-top: 0;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .input-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
    }
    .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    label {
        font-weight: 600;
        font-size: 0.85rem;
        color: #475569;
    }
    input[type="number"], input[type="text"] {
        padding: 12px 15px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        background: #f8fafc;
        font-size: 1rem;
        transition: all 0.2s;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="number"]:focus, input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        background: #fff;
    }
    button[type="submit"], .btn {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px 24px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
    }
    button[type="submit"]:hover, .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
    }
    a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    a:hover { text-decoration: underline; }
    p, li { color: #475569; font-size: 1.1rem; line-height: 1.5; text-align: center; }
    ul { padding-left: 20px; text-align: left; display: inline-block;}
</style>
</head>

<body>
    <div class="glass-card">
        <h1>Evaluation Complete</h1>
        <h2>Medical Career Result</h2>
        <p>The predicted medical career direction is:<br><strong style="font-size: 1.5rem; color: #2563eb;">{{ result }}</strong></p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
